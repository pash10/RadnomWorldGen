<!DOCTYPE html>
<html>
<head>
    <title>World Grid</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        td {
            border: 1px solid black;
            height: 30px;
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <table>
        {% for row in world_grid %}
            <tr>
                {% for symbol in row %}
                    <td>{{ symbol }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
</body>
</html>
